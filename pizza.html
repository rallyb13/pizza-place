<!DOCTYPE html>
<html>
  <head>
    <title>You Want Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>The Pizza Party Pizza Place ...with pizza</h1>

    <form id="pizzaForm">
      <h3>Place Your Order</h3>

      <label for="topping">Which type of pizza would you like?</label>
      <select id="topping">
        <option>Cheese</option>
        <option>Pepperoni</option>
      </select>

      <label for="diameter">How large?</label>
      <input type="text" id="diameter">

      <button type="submit" class="btn btn-sm btn-danger">Pizzaaaahhhh!!!</button>
    </form>

    <hr>
    <div id="orderInfo">
      <p>Your pizza will have <span class="sliceNumber"></span> slices.</p>
      <p>That will be $<span class="pizzaPrice"></span>. Thank you for pizza partying with us!</p>
    </div>
  </body>
</html>
